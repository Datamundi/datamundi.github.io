<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column iframes</title>
    <style>
        /* CSS for the layout */
        .container {
            display: flex;
            width: 100%;
            height: 500vh;
        }

        .column {
            flex: 1;
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="column">
            <iframe src="B01FCZ5NYA-B07D2GB2GH.en_es_provider2.html" title="Translation" scrolling="no"></iframe>
        </div>

        <!-- Right Column -->
        <div class="column">
            <iframe src="B01FCZ5NYA-B07D2GB2GH.en_es_src.html" title="First Page" scrolling="no"></iframe>
        </div>

    </div>
</body>
</html>
